<form [formGroup]="form">
  <div class="form">
    <af-input formControlName="title" [placeholderText]="'Header'" />
    <af-textarea formControlName="content" [placeholderText]="'Content'" />
  </div>
  <div class="buttons">
    <af-button [label]="'Send'" (onClick)="addNewPost()" />
    <af-photo-uploader
      (onSelect)="onFileSelected($event)"
      [customUpload]="true"
    />
  </div>
</form>
