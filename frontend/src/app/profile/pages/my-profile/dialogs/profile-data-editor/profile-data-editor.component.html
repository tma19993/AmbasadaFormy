<div class="validoation__container">
  <af-messages [closable]="true"></af-messages>
</div>
<form [formGroup]="form" class="form">
        <af-input formControlName="firstName" id="firstName" iconClassName="pi-id-card" [floatLabel]="true" [floatLabelText]="'registerLogin.firstName' | translate" />
        <af-input formControlName="lastName" id="lastName"  iconClassName="pi-id-card" [floatLabel]="true" [floatLabelText]="'registerLogin.lastName' | translate" />
        <af-input formControlName="phoneNumber" id="phoneNumber" iconClassName="pi-id-card" [floatLabel]="true" [floatLabelText]="'registerLogin.phoneNumber' | translate" />
        <af-input formControlName="address" id="address" iconClassName="pi-phone" [floatLabel]="true" [floatLabelText]="'registerLogin.address' | translate" />
        <af-input formControlName="login" id="login" iconClassName="pi-envelope" [floatLabel]="true" [floatLabelText]="'registerLogin.login' | translate" />
        <af-input formControlName="email" id="email" iconClassName="pi-at" [floatLabel]="true" [floatLabelText]="'registerLogin.email' | translate" />
      <div class="gender__selection">
          <p class="buttons--header">{{'registerLogin.gender' | translate}}:</p>
          <div *ngFor="let gender of genderArray;  index as id" [attr.data-index]="id">
            <af-checkbox (checkedToggler)="getGender($event, id)"
              [disabled]="genderCheckboxDisabled && !gender.checked" [label]="gender.name" [checked]="gender.checked"
              class="buttons--checkbox"></af-checkbox>
          </div>
      </div>
      <af-button [disabled]="form.pristine" class="submit" label="Change Data" type="submit"/>
</form>
