<section class="container">
  <h2>Administation Tools </h2>
    <div class="menu">
      <af-button label="edit Perrmisions" (onClick)="openDialog('editPermissions', 'Edit Perrmisions')" [fontSize]="18"/>
      <af-button label="edit user Password" (onClick)="openDialog('changeUserPassword', 'Edit user Password')" [fontSize]="18"/>
      <af-button label="edit user data" (onClick)="openDialog('editUserData', 'Edit user data')" [fontSize]="18"/>
      <af-button label="edit Gym Pass" (onClick)="openDialog('editGymPasses', 'Edit Gym Pass')" [fontSize]="18"/>
      <af-button label="edit Blog" (onClick)="openDialog('editBlog','Edit Blog')" [fontSize]="18"/>
      <af-button label="gym passes requests" (onClick)="openDialog('gymPassRequests', 'Gym Pass Requests')" [fontSize]="18"/>
    </div>
    <h2>Statistics</h2>
    <div class="activity">
      <div class="activity--per-time">
        <p-selectButton [options]="timeOptions" [(ngModel)]="selectedTime" optionLabel="name"/>
        @if (dashboardSignal() | transformStatisticTime:selectedTime.code; as timeData){
          <div>
          <af-knob label="Zalogowni Użytkownicy" [value]="timeData.logins!" [size]="120" [readonly]="true" [minValue]="0" [maxValue]="200"/>
          <af-knob label="Nowi Członkowie" [value]="timeData.newUsers!" [size]="120" [readonly]="true" [minValue]="0" [maxValue]="200"/>
          <af-knob label="Kupione Karnety" [value]="timeData.newGymPass!" [size]="120" [readonly]="true"[minValue]="0" [maxValue]="200"/>
        </div>
        }
        
      </div>
      <div class="activity--static">
        <af-knob label="Ilość Klientów" [value]="dashboardSignal().totalUsers" [size]="120" [readonly]="true" [minValue]="0" [maxValue]="200"/>
        <af-knob label="Aktywne Karnety" [value]="dashboardSignal().activeGymPass" [size]="120" [readonly]="true" [minValue]="0" [maxValue]="200"/>
      </div>
    </div>
</section>
