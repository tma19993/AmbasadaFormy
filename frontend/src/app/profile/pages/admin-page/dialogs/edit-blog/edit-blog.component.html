<section class="container">
  <h2>Total posts: {{ posts().totalRecords }}</h2>
  @for (post of posts().posts; track post.createdAt) {
  <af-tile [darkMode]="true">
    <ng-container (click)="openPost(post)">
      <div class="content">
        <h3>{{ post.title }}</h3>
        <p class="post-content">{{ post.content }}</p>
      </div>
    </ng-container>
  </af-tile>

  }
</section>
