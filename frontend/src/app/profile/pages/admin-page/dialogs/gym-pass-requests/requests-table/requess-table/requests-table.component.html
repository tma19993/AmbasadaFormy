<p-table
    [(first)]="firstPage"
    [columns]="columns"
    [value]="values"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    dataKey="requestDate"
    sortField="requestDate"
    [sortOrder]="-1">
    <ng-template pTemplate="header" let-columns>
        <tr class="header">
            <th *ngFor="let header of columns" class="header-template ">
                {{header.header}}
            </th>

            <th class="header-template edit">
                Edit
            </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="row" selectionMode="single">
            <td *ngFor="let col of columns"
                class="row-template border-bottom-row">
                {{ formatIfDateString(rowData[col.field]) }}
            </td>

            <td class="row-template action-buttons">
                <af-button iconClassName="pi-pencil" iconPos="top"
                    (onClick)="edit(rowData)" [iconSize]="7" [fontSize]="0"
                    [transparentButton]="true" />
                <af-button iconClassName="pi-trash" iconPos="top"
                    (onClick)="delete(rowData)" [iconSize]="7" [fontSize]="0"
                    [transparentButton]="true" />
            </td>

        </tr>
    </ng-template>
</p-table>
