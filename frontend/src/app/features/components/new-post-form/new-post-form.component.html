<form [formGroup]="form">
  <div class="form">
    <af-input formControlName="title" [placeholderText]="'wwww'" />
    <af-inputTextarea formControlName="content" [placeholderText]="'content'" />
  </div>
  <div class="buttons">
    <af-button [label]="'Send'" (onClick)="addNewPost()" />
    <af-photo-uploader (onSelect)="onFileSelected($event)" [customUpload]="true"/>
  </div>
</form>
