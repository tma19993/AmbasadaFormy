<div class="backgroud">
  <div class="navi-bar">
    <af-menu-static></af-menu-static>
  </div>
  <img class="logo" src="../../../assets/logo/logoLightText.svg" alt="logo">
  <h1 class="header">{{"trainers.header" | translate}}</h1>
  <section class="trainers">
    <ng-container *ngIf="trainers$ | async as trainers">
      <af-tile *ngFor="let trainer of trainers">
        <div class="trainer">
          <div class="trainer-name">
            <p> {{trainer.firstName}} {{trainer.lastName}}</p>
            <p class="trainer-name--info"> Koszt wynajÄ™cia trenera ustalacie indywidualnie</p>
          </div>
          <div class="trainer-info">
           
            <h3>Kontakt:</h3>
            <p><strong>Email:</strong> {{trainer.email}}</p>
            <p><strong>Numer Telefonu:</strong> {{trainer.phoneNumber}}</p>
          </div>
        </div>
      </af-tile>
    </ng-container>
  </section>
  <af-footer></af-footer>
</div>
