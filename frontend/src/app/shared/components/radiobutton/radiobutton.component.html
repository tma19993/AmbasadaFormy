<section class="radioButtons--container">
  <ng-content class="radioButtons"></ng-content>
  <div *ngFor="let category of categories" class="radioButtons--content">
    <p-radioButton
      [inputId]="category.key"
      name="category"
      [value]="category"
      [(ngModel)]="selectedCategory"
      [disabled]="disabled"
    ></p-radioButton>
    <label [for]="category.key">{{ category.name }}</label>
  </div>
</section>
