<section class="input__container">
  <div *ngIf="!floatLabel">
    <span class="input__content" [class]="iconClassName ? iconFloat:''">
      <i *ngIf="iconClassName" class="pi {{ iconClassName }} input__content--icon"
        [ngClass]="iconFloat == 'p-input-icon-right' ? 'input__content--icon-right':'input__content--icon-left'"></i>
      <input id="float-input" class="input__content--text" type="text" [placeholder]="placeholderText" pInputText [(ngModel)]="value" (ngModelChange)="onChange($event)" (blur)="onTouched()" />
    </span>
  </div>
  <div *ngIf="floatLabel">
    <span class="p-float-label input__content" [class]="iconFloat">
      
      <p-floatLabel>
        <i class="pi {{ iconClassName }} input__content--icon"
      [ngClass]="iconFloat == 'p-input-icon-right' ? 'input__content--icon-right':'input__content--icon-left'"></i>
        <input id="float-input" class="input__content--text" type="text" pInputText [(ngModel)]="value"
          (ngModelChange)="onChange($event)" (blur)="onTouched()" />
        <label for="float-input" class="input__content--label">{{ floatLabelText }}</label>
      </p-floatLabel>
    </span>
  </div>
</section>
