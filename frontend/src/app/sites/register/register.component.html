<div class="bg-img">
  <section class="register-container">
    <div class="logo-section">
      <div class="logo-section__af">
        <img src="../../../assets/logo/logoFt_text.svg" alt="test">
      </div>
    </div>
    <div class="register-section">
      <af-tile>
        <div class="button__return-right">
          <af-button iconClassName="pi-undo" iconPos="top" [label]="'buttons.back' | translate" buttonId="undo" [fontSize]="10"
            [iconSize]="18" [transparentButton]="true" (click)="goToWelcomePage()"></af-button>
        </div>
        <div class="register-content">
          <div class="register-section__justify">
            <div class="form-group">
              <af-input [iconConfig]="loginData" [floatLabel]="true" [floatLabelText]="'registerLogin.firstName' | translate" (inputValue)="getData($event,'firstName')"></af-input>
            </div>
            <div class="form-group">
              <af-input [iconConfig]="loginData" [floatLabel]="true" [floatLabelText]="'registerLogin.lastName' | translate" (inputValue)="getData($event,'lastName')"></af-input>
            </div>
            <div class="form-group">
              <af-input [iconConfig]="loginData" [floatLabel]="true" [floatLabelText]="'registerLogin.login' | translate" (inputValue)="getData($event,'login')"></af-input>
            </div>
            <div class="form-group">
              <af-input [iconConfig]="mailData" [floatLabel]="true" [floatLabelText]="'registerLogin.email' | translate" (inputValue)="getData($event,'email')"></af-input>
            </div>
            <div class="form-group register--gender__selection">
              <div class="register--gender__selection__buttons">
                <p class="register--gender__selection__buttons--header">{{'registerLogin.gender' | translate}}</p>
                <div *ngFor="let gender of genderArray;  index as id" [attr.data-index]="id">
                  <af-checkbox (checkedToggler)="getGender($event, id)"
                    [disabled]="genderCheckboxDisabled && !gender.checked" [label]="gender.name"
                    class="register--gender__selection__buttons--checkbox"></af-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group">
              <af-password [floatLabelText]="'registerLogin.password' | translate" (inputValue)="getData($event,'password')"></af-password>
            </div>
            <div class="form-group">
              <af-password [floatLabelText]="'registerLogin.repeatPassowrd' | translate" (inputValue)="getReapeatedPassword($event)"></af-password>
            </div>
            <div class="button__mid">
              <af-button [label]="'registerLogin.register' | translate" buttonId="register" [fontSize]="30" (click)="goToHomePage()"></af-button>
            </div>
            <div class="box-have-account">
              <p>{{'registerLogin.haveAccount' | translate}} <a routerLink="/login" class="box-have-account__reference">{{'registerLogin.log_in' | translate}}</a></p>
            </div>
          </div>
        </div>
      </af-tile>
    </div>
  </section>
</div>

<section class="validoation__container">
  <af-messages [closable]="true"></af-messages>
</section>
