<section class="button__container" [ngClass]="buttonId ? buttonId:''">
    <p-button 
    class="button__content"
    [ngClass]="transparentButton ? 'transparent-button':''"
      [label]="label"
      [iconPos]="iconPos"
      [icon]="'pi ' + iconClassName"
      (click)="click()"
      [disabled]="disabled"
      >
    </p-button>
  </section>
