<section class="password__container">
  <div *ngIf="!floatLabel">
  <p-password class="password__content"
  [(ngModel)]="value"
  [weakLabel]="weakLabel"
  [mediumLabel]="mediumLabel"
  [strongLabel]="strongLabel"
  [toggleMask]="toggleMask"
  [feedback]="feedback"
  [maxLength]="maxLength"
  [showClear]="showClear"
  [disabled]="disabledPassword">
</p-password>
 </div>
  <div *ngIf="floatLabel">
  <span class="p-float-label password__label p-input-icon-left">
  <p-password class="password__content"
  id="float-input"
  [(ngModel)]="value"
  [weakLabel]="weakLabel"
  [mediumLabel]="mediumLabel"
  [strongLabel]="strongLabel"
  [toggleMask]="toggleMask"
  [feedback]="feedback"
  [maxLength]="maxLength"
  [showClear]="showClear"
  [disabled]="disabledPassword">
</p-password>
<label for="float-input" class="password__content--label">{{ floatLabelText }}</label>
</span>
 </div>
</section>
