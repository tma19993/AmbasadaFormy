<section class="password__container">
  <div *ngIf="this.floatLabelText.length == 0">
  <p-password class="password__content"
  [(ngModel)]="value"
  [weakLabel]="weakLabel"
  [mediumLabel]="mediumLabel"
  [strongLabel]="strongLabel"
  [toggleMask]="true"
  [feedback]="feedback"
  [maxLength]="maxLength"
  [disabled]="disabledPassword"
  (ngModelChange)="onChange($event)">
</p-password>
 </div>
  <div *ngIf="this.floatLabelText.length !=0">
  <span class="p-float-label password__label p-input-icon-left">
  <p-password class="password__content"
  id="float-password"
  [(ngModel)]="value"
  [weakLabel]="weakLabel"
  [mediumLabel]="mediumLabel"
  [strongLabel]="strongLabel"
  [toggleMask]="true"
  [feedback]="feedback"
  [maxLength]="maxLength"
  [disabled]="disabledPassword"
  (ngModelChange)="onChange($event)">
</p-password>
<label for="float-password" class="password__content--label">{{ floatLabelText }}</label>
</span>
 </div>
</section>
