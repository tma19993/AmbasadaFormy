<section>
  <ng-content></ng-content>
  <div *ngFor="let category of categories" class="field-checkbox">
    <p-radioButton
      [inputId]="category.key"
      name="category"
      [value]="category"
      [(ngModel)]="selectedCategory"
      [disabled]="disabled"
    ></p-radioButton>
    <label [for]="category.key" class="ml-2">{{ category.name }}</label>
  </div>
</section>
